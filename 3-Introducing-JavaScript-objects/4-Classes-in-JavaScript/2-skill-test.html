<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>

    <script>
        // Base class in this example.
        class Shape {
            name;
            sides;
            sideLength;

            constructor(name, sides, sideLength) {
                this.name = name;
                this.sides = sides;
                this.sideLength = sideLength;
            }

            calcPerimeter() {
                // calculate the perimeter
                let p = Number(this.sides) * Number(this.sideLength);
                console.log(p);
                return p;
            }
        }

        // Derived class in this example.
        class Square extends Shape {
            constructor(sideLength) {
                // so actually this is creating a prototype?
                super("square", 4, sideLength);
            }
            calcArea() {
                let a = this.sideLength * this.sideLength;
                console.log(a);
                return a;
            }
        }

        // create an object and test it.
        square = new Square(5);
        // inherited properties
        square.calcPerimeter();
        // own properties
        square.calcArea();


        
    </script>
  </body>

</html>
